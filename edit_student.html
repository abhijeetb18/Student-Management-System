<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Update Student</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>Update Student</h1>
        <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
            <div class="form-group">
                <label>Student First Name</label>
                <input type="text" name="firstName" class="form-control" th:field="*{firstName}" id="firstName" placeholder="Enter First Name"/>
            </div>

            <div class="form-group">
                <label>Student Last Name</label>
                <input type="text" name="lastName" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Enter Last Name"/>
            </div>

            <div class="form-group">
                <label>Student Email</label>
                <input type="text" name="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter Email"/>
            </div>

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </body>
</html>
